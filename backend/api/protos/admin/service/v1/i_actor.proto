syntax = "proto3";

package admin.service.v1;

import "gnostic/openapi/v3/annotations.proto";
import "google/api/annotations.proto";

import "pagination/v1/pagination.proto";
import "trading/service/v1/actor.proto";

// Actor 管理服务
service ActorService {
  // 获取 Actor 列表
  rpc ListActor (pagination.PagingRequest) returns (trading.service.v1.ListActorResponse) {
    option (google.api.http) = {
      get: "/admin/v1/trading/actors"
    };
  }

  // 获取 Actor
  rpc GetActor (trading.service.v1.GetActorRequest) returns (trading.service.v1.Actor) {
    option (google.api.http) = {
      get: "/admin/v1/trading/actors/{robot_id}"
    };
  }
}
